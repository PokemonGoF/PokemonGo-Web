<div id="wrapper" ng-controller="MainCtrl" ng-class="{'sidebar_hidden': !sidebar_shown}">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

                    <li class="message-preview" ng-repeat="pokemon in pokemons">
                        <a href="#">
                            <div class="media">
                                    <span class="pull-left">
                                        <img class="media-object" src="./images/pokemon/029.png" alt="">
                                    </span>
                                <div class="media-body">
                                    <h5 class="media-heading"><strong>Nidoran F has been captured!</strong>
                                    </h5>
                                    <p class="small text-muted"><i class="fa fa-clock-o"></i> Yesterday at 4:33 PM</p>
                                    <p>[CP 165] [Potential 0.56] [6/5/14] [+210 exp]</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b
                        class="caret"></b></a>
                <ul class="dropdown-menu alert-dropdown">
                  <li>
                    <strong>Spun Pokestop: </strong>{{ pokestop }}
                  </li>

                    <li>
                        <a href="#">Alert Name <span class="label label-default">Alert Badge</span></a>

                    </li>
                    <li>

                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">View All</a>
                    </li>
                    -->
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> My_awesome_bot <b
                        class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user"></i> Bot_2</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user"></i> bot_3</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user"></i> bot_4</a>
                    </li>
                    <li class="divider"></li>
                </ul>
            </li>
        </ul>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav" ng-show="sidebar_shown">
                <li>
                    <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Items</a>
                </li>
                <li>
                    <a href="charts.html"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                </li>
                <li>
                    <a href="tables.html"><i class="fa fa-fw fa-table"></i> Tables</a>
                </li>
                <li>
                    <a href="forms.html"><i class="fa fa-fw fa-edit"></i> Forms</a>
                </li>
            </ul>
            <div class="sidebar_toggle" ng-click="sidebar_shown = !sidebar_shown" ng-cloak>{{ (sidebar_shown) ? '<<' : '>>'}}</div>
        </div>

    <div id="page-wrapper">

        <div class="container-fluid">
                <ng-map auto-size-container center="41,-87" zoom="3"></ng-map>
        </div>

    </div>

</div>
