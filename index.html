<!DOCTYPE html>
<html>
  <head>
    <title>PokemonGo-Bot Web UI</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>

  
  <ul id="slide-out" class="side-nav fixed">

   <div class="containerT" id="menu">
      <div class="rowT" id="options">
        <div class="colT s12T">
          <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header" style="display:flex;align-items: center;padding: 0 15px;"><i class="material-icons">settings</i>Settings
            </div>
            <div class="collapsible-body">
              <ul class="collapsible" id="optionsList">
                <li>
                  Centering
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="switchPan">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  Zoom
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="switchZoom">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  Bot path
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="strokeOn">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  <a class="indigo waves-effect waves-light btn" id="events-button">Events</a>
                </li>
				<br>
                <li>
                  <a class="indigo waves-effect waves-light btn" id="logs-button">Logs</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        </div>
      </div>
      <div class="rowT" id="trainers">
      </div>
    </div>

  </ul>
    <a href="#" data-activates="slide-out" class="button-collapse page-title-container">
      <i class="material-icons" style="margin: auto;margin-left: 10px;margin-right: 10px;">menu</i>
      <span id="UI-Title"></span>
    </a>
    <div class="container" id="submenu">
        <div class="col s12">
          <div class="card white">
            <div class="card-content black-text">
              <span class="card-title" id="subtitle">Submenu</span>
              <span id="close">×</span>
              <div class="row">
                <div class="col l6 m12 s12" id="filterButtons"></div>
                <div class="col l6 m12 s12" id="sortButtons"></div>
              </div>
              <div id="subcontent"></div>
            </div>
          </div>
        </div>
    </div>

    <div id="logs-panel">
      <div class="card white">
        <div class="card-content black-text">
          <div style="position: fixed; width: 605px; margin-top: -10px; padding-top: 10px;" class="white">
            <span id="close-logs">×</span>
            <b>Logs</b>
            <hr style="margin-bottom: 0;" />
          </div>
          <div id="logs-output" style="padding-top: 35px;"></div>
        </div>
      </div>
    </div>

    <div id="events-panel">
      <div class="card black">
        <div class="card-content white-text">
          <div id="events-title" style="position: fixed; margin-top: -10px; padding-top: 10px;" class="black">
            <span id="close-events" style="margin-right:10px;margin-top:2px;">×</span>
            <b>Events</b>
            <hr style="margin-bottom: 0;" />
          </div>
          <div id="events-output" style="padding-top: 35px;"></div>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
    <script type="text/javascript" src="config/userdata.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/global_vars_utils.js"></script>
    <script type="text/javascript" src="js/users_socket_io.js"></script>
    <script type="text/javascript" src="js/map_view_manager.js"></script>    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
